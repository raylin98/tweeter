<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Bungee: 400 || Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--Character Count-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Nav CSS-->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="styles/tweets.css" type="text/css">

    <!-- Font Awesome Lib CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Header-->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!--Tweet CSS-->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>

    <!--Timeago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="nav-right">
        <span class="nav-text"><strong>Write</strong> a new tweet </span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!--Header-->
    <header class="tweeter-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2 class="name">Raymond Lin</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!--Displaying Error Message-->
      <section id="error-msg">
        <span id="empty-error" class="errors">
          <i class="fa-sharp fa-solid fa-circle-exclamation" style="color:red"></i>
          Sorry, you cannot tweet empty tweets! Please enter text before submitting your tweet!
          <i class="fa-sharp fa-solid fa-circle-exclamation" style="color:red"></i>
        </span>
        <span id="error-long" class="errors">
          <i class="fa-sharp fa-solid fa-circle-exclamation" style="color:red"></i>
          Tweet is too long! Tweets can only be up to 140 characters!
          <i class="fa-sharp fa-solid fa-circle-exclamation" style="color:red"></i>
        </span>
      </section>
      <div class="tweet-box">
      <section class="new-tweet">
      <h2>Compose Tweet</h2>
        <form class="form" method="POST" action="/tweets/" id="tweet-submit">
          <label class="txt" for="tweet-text"> </label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-button-counter">
            <button class="tweet-button"type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

    <!--Displaying Tweets-->
      <section class="tweet-container" id="tweets-container">
      </section>
      </div>
    </main>
  </body>
</html>
